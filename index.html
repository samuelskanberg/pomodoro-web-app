<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="app.js"> </script>

    <title>Pomodoro timer</title>
  </head>
  <body class="h-100">
    <div id="notifications-not-activated-warning" class="alert alert-warning" style="display: none" role="alert">
      You haven't accepted notifications yet. Click <a id="accept-notifications" href="#">here to accept notifications</a>.
    </div>

    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

          <div class="text-center">
            <h1>Timer</h1>
            <a href="#" class="btn btn-success btn-lg" id="long-timer-button">25 min</a>
            <a href="#" class="btn btn-success btn-lg" id="short-timer-button">5 min</a>
            <a href="#" class="btn btn-success btn-lg" id="stop-timer-button">Stop</a>

            <div id="timer-info">
              Timer is not running
            </div>

            <a href="#" class="btn btn-success btn-lg" id="show-time-button">Show time</a>

            <div id="time" style="display: none">
              00:00
            </div>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
